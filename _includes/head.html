<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="preload" as="style" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <style>
    body{text-align:center;font-family:sans-serif}h1{margin-bottom:5rem}.social-media-list{list-style-type:none;padding:0}.social-media-list li{margin:0.5rem;display:inline-block}.icon>svg{display:inline-block;vertical-align:middle}.icon>svg path{fill:grey}form label{width:100%;margin-bottom:1rem;display:block}form input{width:100%;margin-bottom:2rem;box-sizing:border-box}form input[type="submit"]{width:auto}.wrapper{padding:2rem}footer{padding-bottom:4rem}
  </style>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
